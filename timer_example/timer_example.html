<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reactjs-helloworld</title>
	</head>
	<body>
       <div id="example"></div>
	</body>
</html>
<script src="../assets/js/react-0.13.3/react.min.js"></script>
<script src="../assets/js/react-0.13.3/JSXTransformer.js"></script>
<script type="text/jsx">
  var Hello=React.createClass({
  	getInitialState:function(){
  		return {opacity:1.0};
  	},
  	componentDidMount:function(){
  		this.timer=setInterval(function(){
  			var currOpacity=this.state.opacity;
  			currOpacity-=.05;
  			if(currOpacity<0.1){
  				currOpacity=1.0;
  			}
  			this.setState({opacity:currOpacity});
  		}.bind(this),100);
  	},
  	render:function(){
  	  return (
          <div style={{opacity:this.state.opacity,color:'red'}}>
             Hello {this.props.name}
          </div>
  	  	);
  	}
  });

  React.render(
      <Hello name="worldi"/>,
      document.body
  	);
</script>
