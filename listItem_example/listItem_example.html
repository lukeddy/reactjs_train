<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reactjs-helloworld</title>
	</head>
	<body>
       <div id="example"></div>
       <div id="example2"></div>
	</body>
</html>
<script src="../assets/js/react-0.13.3/react.min.js"></script>
<script src="../assets/js/react-0.13.3/JSXTransformer.js"></script>
<script type="text/jsx">
  var names=["张三","李四","王五"];
  React.render(
    <ul>
       {
         names.map(function(name){
           return <li>Hello,{name}</li>
         })
       }
    </ul>,
    document.getElementById('example')
  );

  var arr=[
      <h1>Hello world!</h1>,
      <h2>React is awesome!</h2>,
      <p>I am paragraph</p>
  ];
  React.render(
      <div>{arr}</div>,
      document.getElementById('example2')
  	);
</script>
