<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reactjs-helloworld</title>
	</head>
	<body>
       <div id="example"></div>
	</body>
</html>
<script src="../assets/js/react-0.13.3/react.min.js"></script>
<script src="../assets/js/react-0.13.3/JSXTransformer.js"></script>
<script type="text/jsx">
  
  //自定义组件
  var HelloMessage=React.createClass({
  	render:function(){
  		return <div>Hello <b>{this.props.name}</b></div>;
  	}
  });

  React.render(
    <HelloMessage name="Awesome, Mr Why"/>,
    document.getElementById('example')
  );
</script>
