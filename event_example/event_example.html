<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>reactjs-helloworld</title>
	</head>
	<body>
	   <h3>示例来源：http://www.cnblogs.com/yunfeifei/p/4486125.html</h3>
       <div id="example"></div>
	</body>
</html>
<script src="../assets/js/react-0.13.3/react.min.js"></script>
<script src="../assets/js/react-0.13.3/JSXTransformer.js"></script>
<script type="text/jsx">
  var InputState=React.createClass({
  	getInitialState:function(){
  		return {enable: false};
  	},
  	handleClick:function(event){
  		this.setState({enable:!this.state.enable});
  	},
  	render:function(){
  		return (
           <p>
              <input type="text" disabled={this.state.enable} />
              <button onClick={this.handleClick}>Change Input State</button>
           </p>
  		);
  	}
  });

  React.render(
    <InputState />,
    document.getElementById("example")
  	);
</script>
